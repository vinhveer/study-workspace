<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor with TinyMCE and Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.tiny.cloud/1/bzixhssib9hsc2y1tl398g63cpns9kadh4sy5n191ld1rcb7/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            margin: 20px;
        }
        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4">Trình Soạn Thảo Markdown với TinyMCE</h1>
    <textarea id="editor"></textarea>
    <button id="previewButton" class="btn btn-primary my-3">Xem trước</button>

    <h2>Xem trước:</h2>
    <div id="preview"></div>
</div>

<script>
    tinymce.init({
        selector: '#editor',
        plugins: 'lists link image preview code',
        toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | bullist numlist | link image | code',
        height: 300
    });

    document.getElementById('previewButton').onclick = function() {
        tinymce.triggerSave(); // Lưu nội dung vào textarea
        const htmlContent = document.getElementById('editor').value;
        document.getElementById('preview').innerHTML = htmlContent;
        MathJax.typeset();  // Render MathJax sau khi cập nhật nội dung
    };
</script>

</body>
</html>
